        <input class="select" name="email" type="email" placeholder="Email" required/>
        <input class="select" name="brand" placeholder="店名 / Brand"/>

          <option>直播導入</option><option>平台開店</option><option>倉儲 SOP</option><option>其他</option>

      </div>
      <textarea class="select" name="msg" rows="6" placeholder="您的需求 / Message" style="margin-top:10px"></textarea>
      <label class="badge" style="margin-top:10px"><input type="checkbox" required/> 我同意以 Email 聯繫，僅用於回覆此次詢問。</label>
      <div style="margin-top:12px"><button class="btn rippleable">送出</button></div>
    </form>
